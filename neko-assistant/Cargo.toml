[package]
name = "neko-assistant"
version = "0.1.0"
edition = "2021"
authors = ["tyaro"]
description = "neko-assistant helper utilities (plugin management CLI + future GUI integration)"
license = "MIT"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
